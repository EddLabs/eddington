name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: coverage-report
          path: ./coverage.xml

  backward_compatibility:
    name: Backward Compatibility Tests
    needs: unit_tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py

  validations:
    name: Post-Test Checks
    needs: backward_compatibility
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        task: [integration, docs, static]
        include:
          - task: static
            posargs: --no-cache -o ./statue-report.json
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Install Latex
      run: |
        sudo apt-get update
        sudo apt-get install texlive-latex-extra dvipng
      if: matrix.task == 'docs'
    - name: Run Post-Test check
      run: |
        tox -e ${{ matrix.task }} -- ${{ matrix.posargs }}
    - uses: actions/upload-artifact@v2
      if: matrix.task == 'static'
      with:
        name: statue-report
        path: ./statue-report.json
